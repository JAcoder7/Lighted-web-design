<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="NJdesign.css"> <!--default css file, you must implement it-->
    <title>Document</title>
    <script src="NJdesign.js"></script> <!--default js file, you must implement it-->
</head>
<body>
    <!--Navigation, not important (you can leave it out)-->
    <nav>
        <elem onclick="toggle_menu();"></elem>
        <elem onclick="window.location.href = '#';toggle_menu();">Overview</elem>
        <elem onclick="window.location.href = '#button';toggle_menu();">inputs</elem>
        <elem onclick="window.location.href = '#progressbar';toggle_menu();">progressbar</elem>
    </nav>

    <h1>Flexbox-view example</h1>


    <h2>Big flexbox-view</h2>
    <!--Big flexbox-view-------------------------------------->
    <div class="flexbox-view">

        <!--Flexbox with image-->
        <div class="flex-item-b">
            <img src="defaultImg.png"> <!--Image has to be 100px*100px !-->
            Flexbox with image...        <!--Text-->
        </div>

        <!--Flexbox with icon-->
        <div class="flex-item-b">
            <div class="flexview-icon-b"></div>  <!--These icons have the font 'Segoe MDL2 Assets'-->
            and with MDL2 Assets icon     <!--Text-->
        </div>

        <!--Another two flex-boxes (with image)-->
        <div class="flex-item-b"><img src="defaultImg.png">Item 3</div>
        <div class="flex-item-b"><img src="defaultImg.png">Item 4</div>
    </div>


    <h2>Small flexbox view</h2>
    <!--Small flexbox-view------------------------------------>
    <div class="flexbox-view">
        <div class="flex-item-s"><img src="defaultImg.png">Item 1</div>
        <div class="flex-item-s"><div class="flexview-icon-s"></div>Item 2</div>
        <div class="flex-item-s"><img src="defaultImg.png">Item 3</div>
        <div class="flex-item-s"><img src="defaultImg.png">Item 4</div>
    </div>

    <script src="NJdesign.js"></script> <!--default js file, you must implement it-->
</body>
</html>
