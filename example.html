<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="NJdesign.css">
    <title>Example - NJDesign</title>
</head>
<body>
    <h1>NJDesign example website</h1>

    <!--Button-->
    <h2>Button</h2>
    <div style="display:flexbox;">
        <input>
        <button>Button</button>
        <button onclick="submit()">Submit</button> <!--a submit button (function in own js)-->
    </div>

    <!--Input-->
    <h2>Input field</h2>
    <input>

    <!--Output: types(id): normalOutput, errorOutput, warningOutput-->
    <h2>Output</h2>
    <output>This is an output</output><br>
    <output id="errorOutput">This is an error output</output><br>
    <output id="warningOutput">Tis is a warning output</output>

    <!--Select-->
    <h2>drop down</h2>
    <select>
        <option value="value1">Value1</option>
        <option value="value2">Value2</option>
        <option value="value3">Value3</option>
    </select>

</body>
<script src="NJdesign.js"></script> <!--default js file, you must implement it-->
<script src="example.js"></script> <!--own js file, not necessary-->
</html>
