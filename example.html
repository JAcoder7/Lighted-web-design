<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="NJdesign.css">
    <title>Example - NJDesign</title>
    <script src="NJdesign.js"></script> <!--default js file, you must implement it-->
</head>
<body>
    <nav>
        <elem onclick="toggle_menu();">î„Œ</elem>
        <elem onclick="windowChange(0)">basics</elem>
        <elem onclick="windowChange(1)">flexbox view</elem>
    </nav>

    <div class="window">
        <!--header (h1)-->
        <h1>NJDesign example website</h1>
        <!--Output: types(id): normalOutput, errorOutput, warningOutput-->
        <h2>Output</h2>
        <output>This is an output</output><br>
        <output id="errorOutput">This is an error output</output><br>
        <output id="warningOutput">This is a warning output</output>

        <!--Button-->
        <h2>Button</h2>
            <button>Button</button>
    
        <!--Input type="text"-->
        <h2>Input textfield</h2>
        <input type="text">

        <!--Select (drop down)-->
        <h2>drop down</h2>
        <select>
            <option value="value1">Value1</option>
            <option value="value2">Value2</option>
            <option value="value3">Value3</option>
        </select>

        <!--Progressbar-->
        <h2 id="progressbar">progressbar</h2>
        <div class="progressbar" id="pb1"></div>
        <script>
            progressbar("pb1", 160, 50);
        </script>
            
    </div>

    <div class="window">
        <h1>NJDesign example website</h1>
    </div>
</body>
<script>init();</script>
<!--script src="NJdesign.js"></script--> <!--default js file, you must implement it-->
<script src="example.js"></script> <!--own js file, not necessary-->
</html>
